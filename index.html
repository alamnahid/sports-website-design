<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <nav>
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">PRODUCTS</a></li>
                    <li><a href="">CONTACT US</a></li>
                </ul>
            </nav>
            <img src="images/Adidas-Logo-.png" alt="">
            <div class="right-header">
                <input class="input" type="text" name="" id="" placeholder="search anything"><i class="fa fa-search"></i>
                <img src="images/bag.svg" alt="">
                <img src="images/person-fill.svg" alt="">
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="first-div">
                <div class="first-left-text">
                    <h3>Premium</h3>

                </div>

                    <div class="yellow-bg">
                        <img src="images/pngegg.png" alt="">

                    </div>
                </div>
                <div class="rightimg">
                   
                    
                    <div class="right-container">
                        <img src="images/chevron-left (1).svg" alt="">
                        
                        <div class="first-shoe-div">
                            <img class="shoe-img" src="images/SeekPng1.png" alt="">
                            <h2 class="price">$8.00</h2>
                            <p>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>

                            </p>
                           
                        </div>
                        <img src="images/chevron-left.svg" alt="">
                    </div>
                    <div class="pickyourcolor">
                        <div class="pick-colors">
                            <p>Pick Your Color</p>
                        <div class="colors-choose">
                            <div class="red"></div>
                            <div class="green"></div>
                            <div class="blue"></div>
                        </div>
                    </div>
                    
                </div>
            </div>


            <!-- second div  -->

            
        </div>
